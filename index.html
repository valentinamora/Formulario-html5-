<body class="row mt-3 row justify-content-center aling-items-center bg-body ">  
      <div class="container bg-light-subtle col-6 container border rounded-2" >
        
        <nav class="navbar bg-secundary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Payment form example</span>
            </div>
          </nav>

        
          <div class="alert alert-danger mt-2" role="alert">
           Some fields are missing
          </div>

          
         <!-- aqui comienza el que tengo que re arreglar  -->
         <form class="row">
         <div class="col-md-4">
            <label for="inputCity" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          <div class="col-md-3">
            <label for="inputCity" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          
          <div class="col-md-4">
            <label for="inputZip" class="form-label">Amount</label> 
           <input type="text"  class="form-control" id="inputZip">
            
          </div>
        </form>
        

         <!-- y aqui temina  -->

          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Justin" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationTooltip02" value="Bieber" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">State</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value=""> Pick a state </option>
                <option>Narnia</option>
                <option>The Moon</option>
                <option>Neverland</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid postal code.
              </div>
            </div>
          </form>

          <div class="container mt-3">
            <div class="row">
              <div class="col-6">
                We accept:
              </div>
              <div class="col-6">
              Message
              </div>
             
            </div>
          </div>
        
          <div class="container mt-1">
            <div class="row">
              <div class="col-6 col-sm-6 bg-light-subtle">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                      </div>
              </div>
              <div class="col-6 col-sm-6 bg-light-subtle">       
                <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col-6">
    
                  </div>
                  <div class="col-6 arial-label= small ">
                   <p class="fw-light"> Add any notes here.</p>
                  </div>
                </div>
          
        
              <div class="d-grid gap-2 d-md-flex justify-content-md-end my-2">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
              </div>
           
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
